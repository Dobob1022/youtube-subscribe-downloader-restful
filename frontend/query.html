<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous">
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id='includedContent'></div>
    <button type="button" class="btn btn-primary" , id="query">Query</button>
    <table id="data" class="table table-bordered">
        <thread>
            <tr>
                <th>Chnnel_Title</th>
                <th>Channel_URL</th>
                <th>Checkbox</th>
            </tr>
        </thread>
    </table>
    <button type="button" class="btn btn-primary" id="delate">Delate</button>
</body>

<script>
    $(function () {
        var filename = "components/navbar.html";
        $("#includedContent").load(filename);
    })
    const endpoint = "http://127.0.0.1:7000/db"
    $(document).on('click', "#query", () => {
        $.ajax({
            url: endpoint,
            contentType:"application/json",
            type: "GET",
            dataType: "json",
            success: (req) => {
                console.log(req);
                for (let row of req) 
                    $("#data").append(`<tr><td>${row.ChannelTitle}</td><td>${row.ChannelUrl}</td><input type="checkbox" id = delateList></input></tr>`); 
            },
            error: (req, e) => {
                console.log(`${req}, ${e}`);
            }
        })
    })
    $(document).on('click',"delate",() => {
        $.ajax({
            url:endpoint,
            type:"delate",
            dataType: "json",
            success: (req)=>{
                console.log(req)
            },
            error: (req,e) => {
                console.log(`${req},${e}`)
            }

        })
    })
</script>

</html>
