<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous">
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id='includedContent'></div>
    <div class="container">

        <button type="button" class="btn btn-primary" id="query">Query</button>
        <table class="table table-bordered">
            <thread>
                <tr>
                    <th>Chnnel_Title</th>
                    <th>Channel_URL</th>
                </tr>
            </thread>
            <tbody id="youtubeChannelQueryRequest">
                
            </tbody>
        </table>
    </div>

</body>

<script>
    $(function () {
        var filename = "components/navbar.html";
        $("#includedContent").load(filename);
    })
    const endpoint = "http://dobob.iptime.org:7000/api/db"
    $(document).on('click', "#query", () => {
        $.ajax({
            url: endpoint,
            contentType:"application/json",
            type: "GET",
            dataType: "json",
            success: (req) => {
                console.log(req);
                $("#youtubeChannelQueryRequest").empty();
                for (let row of req) 
                    $("#youtubeChannelQueryRequest").append(`<tr><td>${row.Title}</td><td>${row.URL}</td></tr>`); 
            },
            error: (req, e) => {
                console.log(`${req.toJson()}, ${e}`);
            }
        })
    })
 
</script>

</html>
